
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
  </script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/js/setupClock.js"></script>
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body onload="startTime(); startDate()">
        <div class="container">
          <div class= "row">
            <div class="col-4">

              <div class="datetime-container">

                <div class="date-container" id="date">

                </div>


              </div>
            </div>


            <!-- Whitespace -->
            <div class="col-4">
              <div class="time-container" id="time"></div>
            </div>

            <div class= "col-4">


                <div class= "statistics-container">

                  <div class = "temp-container"><b>Temp</b>: 78 F</div>
                  <div class = "ph-container"><b>PH:</b> 7.43</div>
                  <div class = "orp-container"><b>ORP:</b> 480 ppm</div>
                  <div class = "calcium-container"><b> Ca:</b> 384 ppm</div>

                </div>
            </div>
          </div>


    </div>


  </body>

</html>
